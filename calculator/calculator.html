<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <span>15+2</span>
        </div>
        <div class="buttons">
            <div class="operations">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>

            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>,</button>
                <button>C</button>
            </div>

            <div class="equal">
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
