<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="../navigation.css">
</head>
<body>
    <div class="background">
        <nav>            
            <span id="close">&times;</span>
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="../clock/clock.html">CLOCK</a></li>
                <li><a href="../quiz/quiz.html">QUIZ</a></li>
                <li><a href="../filter/filter.html">FILTER</a></li>
            </ul>        
        </nav>
    </div>

    <div id="open">MENU</div>

    <div class="calculator">
        <div class="displayDiv">
            <span class="display">0</span>
        </div>
        <div class="buttons">
            <div class="operations">
                <button class="operation">+</button>
                <button class="operation">-</button>
                <button class="operation">*</button>
                <button class="operation">/</button>
            </div>

            <div class="numbers">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="num">0</button>
                <button class="dot">.</button>
                <button class="num" data-action="clear">C</button>
            </div>

            <div class="equalDiv">
                <button class="equal">=</button>
            </div>
        </div>
    </div>

    <script src="calculatorScript.js"></script>
    <script src="../navigation.js"></script>
</body>
</html>
