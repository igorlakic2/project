<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
    <link rel="stylesheet" href="../navigation.css">
</head>
<body>
    <div class="background">
        <nav>
            <span id="close">&times;</span>
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="../calculator/calculator.html">CALCULATOR</a></li>
                <li><a href="../quiz/quiz.html">QUIZ</a></li>
            </ul>        
        </nav>
    </div>

    <div id="open">MENU</div>

    <div class="clock">
        <div class="hand hour"></div>
        <div class="hand min"></div>
        <div class="hand sec"></div>

        <span class="num num12">12</span>
        <span class="num num1">1</span>
        <span class="num num2">2</span>
        <span class="num num3">3</span>
        <span class="num num4">4</span>
        <span class="num num5">5</span>
        <span class="num num6">6</span>
        <span class="num num7">7</span>
        <span class="num num8">8</span>
        <span class="num num9">9</span>
        <span class="num num10">10</span>
        <span class="num num11">11</span>
    </div>

    <script src="clockScript.js"></script>
    <script src="../navigation.js"></script>
</body>
</html>
